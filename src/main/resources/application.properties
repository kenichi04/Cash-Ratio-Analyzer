spring.application.name=cash-ratio-analyzer-test

edinet.api.url=${EDINET_API_URL}
edinet.api.subscriptionKey=${EDINET_API_SUBSCRIPTION_KEY}
download.userDir=${DOWNLOAD_USER_DIR}
download.targetFilePrefix=${DOWNLOAD_TARGET_FILE_PREFIX}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# h2 datasource
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver

